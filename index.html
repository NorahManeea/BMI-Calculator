<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

        background-image: url(./Background.png);
      }

      .container {
        background-color: whitesmoke;
        margin-top: 50px;
        width: 500px;
        box-shadow: 0px 0px 20px 10px rgb(233, 231, 248);
        padding: 50px;
        border-radius: 30px;
        text-align: center;
      }

      input {
        border: none;
        border-bottom: 1px solid darkslateblue;
        width: 100%;
        margin-bottom: 20px;
        outline: none;
        padding: 10px;
        text-align: center;
        font-size: 25px;
      }
      button {
        background-color: darkslateblue;
        width: 100%;
        height: 50px;
        margin-top: 25px;
        border-radius: 25px;
        border: none;
        color: #fff;
        font-size: 22px;
        padding-bottom: 10px;
        cursor: pointer;
      }
      #result-div {
        background-color: #E8D8B6;
        box-shadow: 0px 0px 20px 10px rgb(233, 231, 248);
        height: 35px;
        margin-top: 25px;
        border-radius: 20px;
        padding: 10px;
        text-align: center;
        font-size: 25px;
        color: darkslateblue;
        display: none;
      }
      #lbl {
        direction: rtl;
        display: none;
      }

      #result {
        margin-top: 20px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <input type="text" id="weight" placeholder=" الوزن (كج)" class="input" />

      <input type="text" id="height" placeholder="الطول (سم)" class="input" />
      <button id="btn">إحسب</button>
      <p id="lbl">مؤشر كتلة الجسم:</p>
      <p id="result-div"></p>
      <p id="result"></p>
    </div>
  </body>
  <script>
    const resDiv = document.getElementById("result-div");

    var weight = document.getElementById("weight").value;
    var height = document.getElementById("height").value;
    document.getElementById("btn").addEventListener("click", function () {
      var weight = document.getElementById("weight").value;
      var height = document.getElementById("height").value;
      //To convert CM TO M
      var meterHeight = height * 0.01;
      //BMI Formula
      var bmi = weight / (meterHeight * meterHeight);

      //To Display Div
      document.getElementById("result-div").style.display = "block";
      document.getElementById("lbl").style.display = "block";

      document.getElementById("result-div").innerHTML = bmi;
      var bmiCategory = "نحافة";

      if (bmi < 18) {
        bmiCategory;
      } else if (bmi >= 18 && bmi <= 24.9) {
        bmiCategory = "وزن مثالي";
      } else if (bmi >= 25 && bmi <= 29.9) {
        bmiCategory = "وزن زائد";
      } else if (bmi >= 30 && bmi <= 34.9) {
        bmiCategory = "سمنة درجة اولى";
      } else if (bmi >= 35 && bmi <= 39.9) {
        bmiCategory = "سمنة درجة ثانية";
      } else {
        bmiCategory = "سمنة خطيرة";
      }

      document.getElementById("result").innerHTML = bmiCategory;
    });
  </script>
</html>
